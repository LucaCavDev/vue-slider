<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
      <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Cavicchioli vue slider</title>
    </head>
    <body>


      <div id="app" class="container">
          <div class="slider-wrapper">
              <div class="prev" @click="prevPic">
                  <i class="fas fa-angle-left"></i>
              </div>
              <div class="images">
                  <img :src="pics[indexPic]" alt="">
              </div>
              <div class="next" @click="nextPic">
                  <i class="fas fa-angle-right"></i>
              </div>
              <div class="nav">
                <!-- v-for mi fa un ciclo di elementi con un proprio indice tanti quanti sono gli elementi in pics -->
                <!-- :class CONDIZIONE: indexpallino e indexpic sono uguali?  se si allora do classe active, se no non faccio nulla- serve per dare classe active al pallino quando cambio l'immagine  -->
                <i v-for="(item, indexPallino) in pics"
                :class="indexPallino == indexPic ? 'active': ''"
                class="fas fa-dot-circle"
                @click="cambiaImmagine(indexPallino)"></i>
              </div>
          </div>
      </div>


    <script src="js/script.js"></script>
    </body>
</html>
